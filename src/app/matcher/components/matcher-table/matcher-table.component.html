<table mat-table [dataSource]="this.matcherFacadeService.testerMatches$" class="mat-elevation-z8">
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> User</th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="bugs">
    <th mat-header-cell *matHeaderCellDef>Bugs</th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfBugs}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="2">No tester matching the filter criteria</td>
  </tr>
</table>
